<!DOCTYPE html>
<html>
<head>
    <title>Slideshow</title>
    <style>
        #slideshow {
            max-width: 600px; /* Maximum image width */
            min-height: 50vh; /* Maximum image height */
            max-height: 50vh; /* Maximum image height */
            width: auto; /* Scale width to maintain aspect ratio */
            height: auto; /* Scale height to maintain aspect ratio */
            display: block; /* Remove extra space below the image */
            margin: 0 auto; /* Center the image */
        }
        body {
            text-align: center; /* Center buttons and input below the image */
        }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow Image">
    <div>
        <button onclick="action('previous')">Previous</button>
        <button onclick="action('pause')">Pause</button>
        <button onclick="action('play')">Play</button>
        <button onclick="action('next')">Next</button>
        <input type="number" id="interval" value="1" min="0.1" max="4" step="0.1" onchange="action('speed', this.value)">
    </div>

    <script>
        var ws = new WebSocket("ws://localhost:6789/");
        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            document.getElementById("slideshow").src = data.url;
        };
        function action(action, value = null) {
            ws.send(JSON.stringify({action, value}));
        }
    </script>
</body>
</html>
