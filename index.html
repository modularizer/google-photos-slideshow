<!DOCTYPE html>
<html>
<head>
    <title>Google Photos Slideshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 2em;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
        }

        #container {
            position: relative;
            width: 100%; /* Adjusted to 100vw for full width */
            height: 70vh;
            display: flex; /* Added for centering */
            justify-content: center; /* Added for centering */
            align-items: center; /* Added for centering */
            overflow: hidden;
        }

        #slideshow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* Set width to fill the container */
            height: 100%; /* Set height to fill the container */
            object-fit: contain; /* Fit the image within the container without cropping */
            opacity: 0; /* Start fully transparent */
            transition: opacity 0.5s ease-in-out; /* Short transition effect for opacity */
        }

        #controls {
            margin-top: 3em;
            display: flex; /* Use flexbox to layout child elements */
            justify-content: center; /* Center children horizontally */
            align-items: center; /* Center children vertically */
            gap: 1em; /* Add some space between controls */
        }

        #controls button {
            padding: 0.5em;
            border-radius: 0.5em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #speed-select {
            position: relative; /* For absolute positioning of dropdown */
            padding: 0.5em;
            border-radius: 0.5em;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .speed-dropdown {
    display: none; /* Initially hide dropdown */
    position: absolute;
    bottom: 100%; /* Position it above the speed select */
    left: 0;
    background-color: #555;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}


        .speed-dropdown div {
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            display: block;
        }

        .speed-dropdown div:hover {
            background-color: #666;
        }


        @media (max-width: 1000px) {
            #slideshow {
                object-fit: contain; /* Cover the container area, may crop the image */
            }
            body {
                font-size: 2em;
            }
            #controls button, #controls input[type=range] {
                font-size: 1em;
                margin-left: 2em;
                margin-right: 2em;
            }
        }


        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="slideshow" src="" alt="Slideshow Image">
    </div>
    <div id="controls">
        <button onclick="action('previous')"><i class="fas fa-backward"></i></button>
        <button onclick="pause()"><i class="fas fa-pause"></i></button>
        <button onclick="play()" class="hidden"><i class="fas fa-play"></i></button>
        <button onclick="action('next')"><i class="fas fa-forward"></i></button>
        <div id="speed-select" onclick="toggleSpeedDropdown()">1x
            <div id="speed-dropdown" class="speed-dropdown">
                <div onclick="setSpeed(0.125)">0.125x</div>
                <div onclick="setSpeed(0.25)">0.25x</div>
                <div onclick="setSpeed(0.5)">0.5x</div>
                <div onclick="setSpeed(1)">1x <i class="fas fa-check"></i></div> <!-- 1x is default -->
                <div onclick="setSpeed(2)">2x</div>
                <div onclick="setSpeed(4)">4x</div>
            </div>

        </div>

    </div>


    <script>
        function updateFavicon(imageUrl) {
    let faviconLink = document.querySelector('link[rel="icon"]');
    if (!faviconLink) {
        faviconLink = document.createElement('link');
        faviconLink.rel = 'icon';
        document.head.appendChild(faviconLink);
    }
    faviconLink.href = imageUrl;
}

        var ws = new WebSocket("ws://" + location.host + ":6789/");
        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            if (data.action === 'speed') {
                let s = Math.round(20 / data.speed);
                console.log(data, s);
                document.getElementById('speed').value = s;
            }else if (data.action === 'pause') {
                document.querySelector('button[onclick="pause()"]').classList.add('hidden');
                document.querySelector('button[onclick="play()"]').classList.remove('hidden');
            }else if (data.action === 'play') {
                document.querySelector('button[onclick="play()"]').classList.add('hidden');
                document.querySelector('button[onclick="pause()"]').classList.remove('hidden');
            }else{
                var slideshow = document.getElementById("slideshow");

                // Function to fade in the image
                function fadeIn() {
                    slideshow.style.opacity = 1;
                }

                // Reset opacity and set up a slight delay before changing the src
                slideshow.style.opacity = 0;
                setTimeout(() => {
                    slideshow.src = data.url;
                    updateFavicon(data.url);
                    // Use the 'onload' event to ensure the image fades in after it's fully loaded
                    slideshow.onload = fadeIn;
                }, 500); // Delay can be adjusted as needed

            }
        };

        function action(action, value = null) {
            ws.send(JSON.stringify({action, value}));
        }
        function pause() {
            action('pause');
            document.querySelector('button[onclick="pause()"]').classList.add('hidden');
            document.querySelector('button[onclick="play()"]').classList.remove('hidden');
        }
        function play() {
            action('play');
            document.querySelector('button[onclick="play()"]').classList.add('hidden');
            document.querySelector('button[onclick="pause()"]').classList.remove('hidden');
        }

        function toggleSpeedDropdown() {
    var dropdown = document.getElementById("speed-dropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

function setSpeed(speed) {
    action('speed', speed);
    document.getElementById("speed-select").childNodes[0].nodeValue = speed + 'x'; // Update the display to the selected speed
    // Update dropdown options to show a checkmark next to the selected speed
    const options = document.getElementById("speed-dropdown").children;
    for (let i = 0; i < options.length; i++) {
        options[i].innerHTML = options[i].getAttribute('value') + 'x';
        if (options[i].getAttribute('value') == speed) {
            options[i].innerHTML += ' <i class="fas fa-check"></i>'; // Add checkmark next to selected speed
        }
    }
    toggleSpeedDropdown(); // Close the dropdown after selection
}


// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
    if (!event.target.matches('#speed-select')) {
        var dropdowns = document.getElementsByClassName("speed-dropdown");
        for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.style.display === "block") {
                openDropdown.style.display = "none";
            }
        }
    }
}
    </script>

</body>
</html>
